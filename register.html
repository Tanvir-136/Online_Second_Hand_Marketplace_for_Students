<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="#">
        <div class="container">
            <div class="register">
                <h1>Register</h1>
                <p>Please fill this form to create an account</p>
            </div>
            
            <label for="name">Name </label><br>
            <input type="text" name="name" id="name" placeholder="Enter Your Full Name"><br><br>

            <label for="email">Email </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>

            <label for="password">Password </label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password"><br><br>
        
            <label for="confirm-password">Confirm Password </label>
            <input type="password" name = "confirm-password" id = "confirm-password" placeholder="Confirm Your Password"><br><br>
            
            <p class="checkbox">
                <input type="checkbox" id="agree" name="agree">
                I agree to the <a href="PrivacyPolicy.html">Terms & Privacy</a>
            </p>

            <button type="submit" class="registerbtn" id="registerBtn">Register</button>
            
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </form>
</body>
</html>
